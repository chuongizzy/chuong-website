/* Full-viewport backdrop that sits under the Beacons modal */
        #inviteonly-bg{
        position: fixed;
        inset: 0;                 /* top/right/bottom/left: 0 */
        background-size: cover;
        background-position: center;
        z-index: 0;               /* below the modal overlay (which is higher) */
        display: grid;            /* easy centering */
        place-items: center;      /* center child both axes */
        pointer-events: none;     /* don't block clicks to the modal */
        }

        /* Centered message styling */
        #inviteonly-bg > span{
        color: #fff;
        text-align: center;
        max-width: 80ch;
        line-height: 1.4;
        text-shadow: 0 2px 12px rgba(0,0,0,.55);
        padding: 0 16px;
        }
        @media (max-width: 600px){
        #inviteonly-bg > span{ font-weight: 700; font-size: 18px; }
        }

        #inviteonly-bg > span {
        opacity: 0;              /* start hidden */
        transition: opacity .6s ease;
        }
        #inviteonly-bg > span.show {
        opacity: 1;
